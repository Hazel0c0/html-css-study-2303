<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      margin: 100px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: orange;
      border: 4px dashed red;
      font-size: 30px;
      text-align: center;
      line-height: 100px;
    }
    .box:nth-child(2){
      /* 자기 자리 유지 X 아래 잇던 요소가 올라옴
      이동시 원래 자리에서 이동 X 절대적 위치에서 이동함 */
      position: absolute;
      left: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
