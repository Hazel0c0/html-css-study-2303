<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .box{
      width: 150px;
      height: 150px;
      background: orange;
      border: 4px solid tomato;
      font-size: 50px;
      font-weight: 700;
      margin: 10px;
      border-radius: 20px;

      /* display: inline-block;  --쓰면 안됨 (div앞에 공백 때문에)설정하지 않은 공백이 생김*/
      float: left;

      text-align: center; /*x축 중앙 정렬*/
      line-height: 150px; /*텍스트를 box의 h와 맞춰주면 y축 중앙정렬*/
    }
    .box:nth-child(3n+1) {
      /* clear : 수평배치 해제하기 */
      clear: left; 
    }
  </style>
</head>
<body>
  <div class="contaiver">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>

  </div>

</body>
</html>
