<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
/* :: 두개쓰도록 권유 */
    li::before{
      /* 필수속성 : content */
      content: '번호';
    }
    li::after{
      content: '';
      /* 도형만들때는 display 속성 필수! */
      display: inline-block;
      width: 10px;
      height: 10px;
      background: plum;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <!-- ul>li{$}*10  :  {text를 적어줌}
            $는 시퀀스 -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>
</html>
