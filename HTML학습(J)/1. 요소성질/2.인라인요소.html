<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            /* bg */
            background: orange;
        }
        em{
            background: lightcoral;
            /* width height 먹히지 않음 */
        }
        a {
            background: dodgerblue;
            /* d */
            display: block;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- span+em+a -->
    <span>인라인1</span>
    <em>인라인2</em>
    <a href="#">인라인3</a>
</body>
</html>
